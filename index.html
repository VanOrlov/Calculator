<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/calc.png" type="image/png">
    <title>Калькулятор</title>
</head>
<body>
    <div class="wrapper">
        <div class="main__calc calc">
            <div class="calc__container _container">
                <div class="calc__text">
                    Калькулятор расчёта мощности кондиционера.
                </div>
                <div class="calc__body">
                    <div class="calc__items">
                        <div class="items__text">Площадь помещения (Кв.м)</div>
                        <input class="calc__input" placeholder="S" id="S">
                    </div>
                    <div class="calc__items">
                        <div class="items__text">Высота потолка (м)</div>
                        <input type="number" class="calc__input" placeholder="h" id="h">
                    </div>
                    <div class="calc__items">
                        <div class="items__text">Уровень освещения помещения (Вт/кб.м)</div>
                        <input type="number" min="30" max="40" class="calc__input" placeholder="q" id="q">
                    </div>
                    <div class="calc__items">
                        <div class="items__text">Количество тепла от людей в помещении (кВт)</div>
                        <input type="number" class="calc__input" placeholder="Q2" id="Q2">
                    </div>
                    <div class="calc__items">
                        <div class="items__text">Количество тепла от электроприборов (кВт)</div>
                        <input type="number" class="calc__input" placeholder="Q3" id="Q3">
                    </div>
                    <button class="calc__button" id="button">Рассчитать</button>
                    <div class="calc__result" id="result"></div>
                    <div class="calc__result" id="btu"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
